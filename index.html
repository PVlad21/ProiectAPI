<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Legends Player Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>League of Legends Player Search</h1>
        <div id="summonerSearch">
            <input type="text" id="gameName" placeholder="Enter Game Name">
            <input type="text" id="tagLine" placeholder="Enter Tag Line">
            <button id="searchButton" onclick="searchSummoner()">Search</button>
        </div>
        <div id="playerInfo"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
